も現代的な人間関係の原理を語っている。\n\n天の岩戸神話は世界中の「英雄の隠遁と帰還」神話と共通構造を持つ。キリストの復活、オシリスの再生、ペルセポネの帰還。光が一度失われ、再び戻る。この「死と再生」のパターンは人間の心理に深く刻まれている。落ち込み、引きこもり、そこからの回復——個人レベルでも同じサイクルが繰り返される。"},{"i":78,"c":"myth","o":"日本神話","t":"ヤマタノオロチ","st":"八つの頭の大蛇に毎年娘を差し出していた村をスサノオが救う。酒で酔わせ退治し尾から草薙の剣を得た。","sf":"「英雄が怪物を倒す」","str":"正面から戦わず酒で酔わせる策略。桃太郎と異なり力押しではなく敵の弱点を突く戦略（せんりゃく＝作戦）的思考。草薙の剣が尾から出たことは困難を乗り越えた先に価値（かち＝ねうち）あるものがある構造（こうぞう＝しくみ）。\n\nもう一つ注目すべきは「草薙の剣」の発見だ。ヤマタノオロチの体内から宝剣が出てきた。つまり最大の脅威の中に最大の宝が隠されていた。困難の中にこそ価値（かち＝ねうち）がある——この構造は英雄神話に共通するパターンだ。ドラゴンの洞窟に宝がある。恐怖の向こう側に成長がある。","dp":"ヤマタノオロチが語るのは「知恵は暴力に勝る」という古代の叡智（えいち＝深い知恵）だ。\n\nスサノオは八つの首に正面から挑まなかった。酒で眠らせてから斬った。これは「卑怯」ではなく「戦略（せんりゃく＝作戦）」だ。孫子の兵法に「戦わずして勝つが最上」とあるように、最も賢い勝ち方は正面衝突を避けることだ。\n\nスサノオ自身が注目すべき存在でもある。高天原（たかまがはら）を追放された「問題児」が、地上で英雄になった。ある場所ではみ出し者だった人間が、別の場所で救世主になる——この構造は人間社会で繰り返し起きる。\n\n人生の困難にも同じ原理が当てはまる。大きすぎる問題には正面から立ち向かわない。分析し、分解し、弱点から一つずつ崩す。そして困難を克服した先に、草薙の剣（くさなぎのつるぎ）——自分だけの武器を手にする。最も古い日本の英雄譚が教えるのは「力」ではなく「知恵」の勝利だ。\n\n最も古い日本の英雄譚が教えるのは「力」ではなく「知恵」の勝利だ。八つの首を持つ怪物に、酒と計略で勝った。力が全てを解決するという幻想を、日本神話は最初から否定している。"},{"i":79,"c":"myth","o":"旧約聖書","t":"ノアの方舟","st":"神が堕落した人類を滅ぼす大洪水を起こし、正しいノアだけが方舟で家族と動物を乗せ生き延びた。","sf":"「正しく生きれば救われる」","str":"一人の正義と全体の破壊。方舟に乗れたのはノアの家族だけ。正しい友人や善良な隣人も溺れた。絶対的正義の名による大量殺戮の構造（こうぞう＝しくみ）。\n\nノアの方舟で最も残酷なのは「選別」の構造だ。神はノアとその家族だけを救い、他の全人類を滅ぼした。救われる者と救われない者を分ける基準は「正しさ」だったが、その正しさを判定するのは神だけだ。絶対的な権力（けんりょく＝人を動かす力）による選別——この構造は現代の入国管理、難民選別、社会保障の配分にも通じる。","dp":"ノアの方舟が教えるのは「絶対的正義は最大の暴力になりうる」という権力（けんりょく＝人を動かす力）批判（ひはん＝よくない点を指摘すること）だ。\n\n全知全能の存在が善悪を判定し悪を滅ぼす構造（こうぞう＝しくみ）はあらゆる全体主義の原型だ。桃太郎の鬼退治を神のスケールに拡大すると大洪水になる。しかし虹の契約（けいやく＝約束ごと）——二度と洪水で滅ぼさないという約束——も重要。権力が自らの暴走を制御（せいぎょ＝コントロール）するメカニズム。憲法による権力制限と同じ原理（げんり＝もとになる考え方）がこの古代の物語に組み込まれている。\n\n興味深いことに、大洪水神話は世界中に存在する。メソポタミアのギルガメシュ叙事詩（じょじし＝世界最古の物語）、ギリシャのデウカリオン、中国の禹、ヒンドゥーのマヌ。文化を超えて繰り返されるのは「世界の破壊と再生」への普遍的（ふへんてき＝いつの時代もどこでも当てはまる）想像力だ。人間は「やり直したい」という欲求を根源（こんげん＝おおもと）的に持っている。しかしノアの方舟が教えるのは、やり直しの代償（だいしょう＝代わりに払うもの）は途方もなく大きいということだ。"},{"i":80,"c":"myth","o":"旧約聖書","t":"バベルの塔","st":"人々が天に届く塔を建てようとし、神が言語をバラバラにして散り散りにした。","sf":"「人間の傲慢への罰」","str":"「一つの民で一つの言葉なら何でもできてしまう」——神の台詞は人間の能力への恐怖。一つの言語による団結の効率性と、多様な言語による思考の多様性。\n\n「言葉を乱した」という神の行為に注目。人間が団結する手段は言語だ。言語を奪うことは団結を奪うこと。これは権力がまず「コミュニケーションを分断する」という古典的支配技術の神話的表現でもある。植民地支配では現地語を禁じ支配者の言語を強制した。言語は単なる道具ではなく、思考と団結の基盤だ。","dp":"バベルの塔が教えるのは「共通言語の力と多様性の力」という文明論の核心（かくしん＝一番大事なポイント）だ。\n\nサピア＝ウォーフ仮説に従えば言語の多様性は思考の多様性であり損失ではなく資産。現代の英語覇権はバベルの塔の再建とも言える。盲人と象のテーマと繋がる——象の全体像には多様な視点（してん＝ものの見方）が必要。一つの言語・一つの視点では世界の一部しか見えない。多様性こそが知の源泉だ。\n\n現代のインターネットはある意味で「バベルの塔の再建」だ。自動翻訳技術は言語の壁を壊し、全人類が一つの情報空間を共有する世界に近づいている。しかしその過程（かてい＝途中の流れ）で各言語が持つ固有の思考様式——日本語の曖昧さが可能にする繊細な表現、アラビア語の語根体系が映す世界認識（にんしき＝ものごとをわかること）——が失われつつある。効率と多様性のトレードオフ（何かを得ると何かを失う関係）は、バベルの塔から数千年経った今も解決していない。\n\n現代のインターネットはある意味で「バベルの塔の再建」だ。自動翻訳は言語の壁を壊しつつある。しかしその過程で各言語が持つ固有の思考様式——日本語の曖昧さが可能にする繊細な表現、ドイツ語の論理構造が映す世界認識——が失われつつある。効率と多様性のトレードオフ（何かを得ると何かを失う関係）は、バベルの塔から数千年経った今も解決していない。"},{"i":81,"c":"modern","o":"サン＝テグジュペリ","t":"星の王子さま","st":"砂漠に不時着した飛行士が小さな星から来た王子に出会う。王子はバラとの関係に悩み星を旅して地球へ。「大切なものは目に見えない」とキツネが教える。","sf":"「心で見なければ本当のことは見えない」","str":"星の王子さまの構造で注目すべきは「大人の描かれ方」だ。王子が旅で出会う大人たちは全員、一つのことに執着（しゅうちゃく＝こだわること）している。権力、虚栄（きょえい＝見えをはること）、飲酒、金、仕事、地理。彼らは自分の星に一人で住んでいる——つまり自分の世界に閉じこもっている。\n\nもう一つの仕掛けは「バラ」の存在だ。王子の星には一本のバラがある。バラはわがままで面倒だ。しかし地球で何千本ものバラを見た王子は「自分のバラ」が特別だと気づく。関係を持ったものだけが特別になる——これが「飼い慣らす」というキツネの教えの核心（かくしん＝一番大事なポイント）だ。\n\n物語全体が「見えるもの」と「見えないもの」の対比で構成されている。大人は数字しか信じない。家の値段は聞くが美しさは聞かない。この構造が最後の一文「一番大切なものは目に見えない」に収束する。","dp":"星の王子さまが教えるのは「価値（かち＝ねうち）は関係性の中に生まれる」という存在論的真実だ。\n\n星の王子さまが最終的に選んだのは「蛇に噛まれて体を捨てる」ことだった。自分の星のバラの元に帰るために。これは究極（きゅうきょく＝最終の・最高の）の選択（せんたく＝えらぶこと）だ——目に見える安全な世界にとどまるか、目に見えない大切なもののために全てを賭けるか。合理的に考えれば狂気だ。しかし「心で見る」とは、合理性を超えた価値（かち＝ねうち）を認めることだ。\n\nフォロワー数で測る社会。年収で人を判断する世界。しかし友情、信頼、学ぶ喜びは数値化できない。成績や年収は目に見えるが、その過程（かてい＝途中の流れ）で得た思考力や友情は目に見えない。どちらが本当に大切か。王子さまの答えは明らかだ。"},{"i":82,"c":"modern","o":"ボーム","t":"オズの魔法使い","st":"竜巻でオズの国に飛ばされたドロシーが脳のないかかし、心のないブリキ、勇気のないライオンと大魔法使いを目指す。魔法使いはペテン師だった。","sf":"「夢を追えば叶う」","str":"かかしは旅中ずっと賢い判断をし、ブリキは常に泣き、ライオンは仲間を守っていた。「ない」と思い込んでいたものを既に持っていた。\n\nオズの魔法使いの最大の仕掛けは「偉大な魔法使い」が実はペテン師だったという反転だ。しかしペテン師が与えた「卒業証書」「ハート型時計」「勇気の勲章」で三人は自信を持った。物理的には無意味なのに心理的には有効——これは象徴（しょうちょう＝何かを代表するもの）の力の完璧な例だ。","dp":"オズが教えるのは「人間は自分が持っているものに気づけない」という自己認識（にんしき＝ものごとをわかること）のパラドックス（矛盾しているように見えて実は正しいこと）だ。\n\n金の斧の木こりと同じテーマ。自分の鉄の斧の価値（かち＝ねうち）を知ること。外部の権威（けんい＝えらい立場）に認めてもらうことで初めて自信を持てた——しかしその権威はペテン師だった。白雪姫の鏡、カラスとキツネと同じ構造（こうぞう＝しくみ）。本当の解決は他者（たしゃ＝自分以外の人）の承認ではなく自分で自分を知ること。ドロシーの「家に帰る力は最初からあった」——答えは常に自分の中にある。\n\nさらに深い問いがある。ペテン師の魔法使いが与えた「脳の証明書」「ハート型の時計」「勇気の勲章」は物理的には無意味だ。しかしそれを受け取った瞬間に三人は自信を持った。これはプラシーボ効果（こうか＝思い込みで本当に効果が出ること）の構造であると同時に「象徴（しょうちょう＝何かを代表するもの）の力」の証明でもある。卒業証書、資格、肩書き——これらは能力の証明ではなく「自分を信じる許可証」として機能する。問題はその許可証がなくても自分を信じられるかどうかだ。"},{"i":83,"c":"modern","o":"ルイス・キャロル","t":"不思議の国のアリス","st":"ウサギを追って穴に落ちたアリスが体が大きくなったり小さくなったり論理（ろんり＝すじみち）の通じない世界で奇妙な住人と出会う。","sf":"「想像力の物語」","str":"不思議の国の最大の仕掛けは「ルールが常に変わる」ことだ。クロケーはフラミンゴがマレットでハリネズミがボール。裁判では証拠も論理も通用しない。チェシャ猫は体が消えて笑いだけが残る。\n\n通常の物語は「ルールが一定の世界」を前提にする。しかしアリスの世界ではルール自体が不安定だ。アリスの体のサイズすら一定しない。これは「自分が何者か分からなくなる」という思春期の不安の構造（こうぞう＝しくみ）と重なる。\n\nもう一つの仕掛けは、アリスが常に「礼儀正しくあろうとする」点だ。狂った世界でもマナーを守ろうとする。これが滑稽さと同時に「正気を保つ手段としての礼儀」を示している。ルールが崩壊した世界で最後に残る秩序は、自分自身の中にしかない。","dp":"アリスが体現しているのは「常識を疑う知性」だ。\n\n不思議の国の住人たちはルールに従って生きている。帽子屋は永遠のお茶会に閉じ込められ、ハートの女王は「首をはねよ！」しか言えない。彼らは自分のルールを疑わない。アリスだけが「おかしい」と感じ続ける。\n\n「不思議の国」は大人の社会そのものでもある。理不尽（りふじん＝道理に合わないこと）なルール、意味不明な儀式、権威を振りかざす女王。子どもの目で見ると不思議だが、大人はそれを「当たり前」として受け入れている。\n\nチェシャ猫の言葉は深い。「どこに行きたいか分からないなら、どの道でも同じだ」。目的なき行動は方向を持たない。しかしアリスは目的がなくても好奇心で歩き続けた。そして最後に「あなたたちはただのトランプよ！」と叫んで目覚める。\n\n常識の外に立ち続ける力——それこそが知性の本質（ほんしつ＝一番大事なところ）だ。ルイス・キャロル（イギリスの作家）は数学者でもあった。論理の専門家が描いた「論理が通じない世界」——それは論理の限界を知っている者だけが書ける物語だ。"},{"i":84,"c":"modern","o":"スウィフト","t":"ガリバー旅行記","st":"船医ガリバーが小人の国、巨人の国、空飛ぶ島ラピュタ、馬の国を旅する。","sf":"「奇想天外な冒険」","str":"小人の国は政治の愚かさを風刺（ふうし＝社会の悪い点をからかうこと）し巨人の国ではガリバーが矮小な存在に。ラピュタの学者は空論に耽り現実を無視。最終章では理性的な馬と野蛮な人間が逆転（ぎゃくてん）しガリバーは人間を嫌悪する。\n\nスウィフトの最大の仕掛けは「四つの国」の構造だ。小人の国（政治の風刺）、巨人の国（人間の醜さ）、ラピュータ（学問の空虚さ）、馬の国（理性と野蛮の逆転）。旅が進むほど風刺は鋭くなり、最後の馬の国でガリバーは「人間であること」そのものに絶望する。段階的に深まる人間不信——この構造が物語を単なる冒険譚から哲学に変えている。","dp":"ガリバー旅行記が教えるのは「視点（してん＝ものの見方）のスケールを変えると人間の愚かさが露わになる」という風刺（ふうし＝社会の悪い点をからかうこと）の原理（げんり＝もとになる考え方）だ。\n\n小人の国で些細な争いで戦争が起きるのは宗教戦争の風刺。スケールを変えると馬鹿馬鹿しさが明確になる。巨人の国でガリバーが自国を説明すると一蹴される。外部視点で自分の社会を見ると当たり前が異常に見える。アリスと通じる「常識の相対化」。読解力とはガリバーの目——自分が属する世界を外側から眺める力だ。\n\nスウィフト（イギリスの作家）が最終的に描いたのは「人間嫌い」ではなく「人間への絶望的な愛」だ。人間の愚かさを誰よりも鋭く見つめながら、それでも書き続けた。批判（ひはん＝よくない点を指摘すること）は無関心からは生まれない。深い関心と愛情があるからこそ厳しく問う。読解力の最終形態もまた同じ——世界を鋭く批判できる目と、それでも世界を愛する心の共存だ。"},{"i":85,"c":"modern","o":"デフォー","t":"ロビンソン・クルーソー","st":"難破して無人島に漂着したロビンソンが28年間自力で生き延び救出される。","sf":"「自立と冒険の物語」","str":"島を「自分の王国」として支配し原住民フライデーを従者として教育する。サバイバルは個人能力の賛美だが同時に西洋白人男性が未開の地を支配する植民地主義の構造（こうぞう＝しくみ）。\n\nロビンソンが島で最初にしたことは「日記をつける」ことだった。これは極限状態で人間性を保つための行為だ。言葉で世界を記述し続ける限り、人は理性を失わない。さらに彼は島に「所有権」を主張し、フライデーを「部下」として扱った。文明から切り離されても文明の構造（支配と被支配）を再生産する人間の本性が描かれている。","dp":"ロビンソン・クルーソーが教えるのは「自立の神話」の功罪だ。\n\n近代個人主義の原型。しかしポストコロニアル批評はこの自立が他者（たしゃ＝自分以外の人）の支配を伴うと指摘する。現代の自己責任論もロビンソン的——「自分の力で生きろ」は美しいがスタート地点の不平等を無視している。蟹工船のテーマと繋がる。自立は美徳（びとく＝すばらしい心がけ）だが自立を妨げる構造（こうぞう＝しくみ）を見る目もまた必要だ。\n\nしかしロビンソンの物語には、構造的批判（ひはん＝よくない点を指摘すること）を超えた普遍的（ふへんてき＝いつの時代もどこでも当てはまる）テーマもある。「何もない状態からどう生きるか」という問い。道具も知識も仲間もない場所で、人間は何ができるか。この究極（きゅうきょく＝最終の・最高の）のサバイバル状況が世界中の読者を惹きつけるのは「自分ならどうするか」を想像させるからだ。読書とは究極的に「自分ならどうするか」を問い続ける行為（こうい＝おこない）であり、ロビンソン・クルーソーはその原型だ。"},{"i":86,"c":"modern","o":"モンゴメリ","t":"赤毛のアン","st":"孤児院から引き取られたアンは想像力豊かでおしゃべり。失敗を繰り返しながら周囲に愛され成長する。","sf":"「想像力と前向きさの勝利」","str":"アンの想像力は孤児院の過酷な環境から生まれた。現実が辛すぎるとき想像の世界が救いになった。明るさは性格ではなく生存戦略（せんりゃく＝作戦）。シンデレラの内面（ないめん＝心の中）の品格と同じ構造（こうぞう＝しくみ）。\n\nアンの最大の特徴は「想像力で現実を変える」能力だ。みすぼらしい小道を「喜びの白い道」と名づけ、普通の池を「輝く湖水」と呼ぶ。現実は一切変わっていない。変わったのは認知（にんち＝ものの見方・とらえ方）だけだ。同じ環境でも名前を変えるだけで体験が変わる——これは認知心理学が証明しているリフレーミングの技法（ぎほう＝やり方・テクニック）そのものだ。","dp":"赤毛のアンが教えるのは「想像力はサバイバルスキルであり最も創造的な人間はしばしば最も傷ついた人間だ」ということだ。\n\nウィニコットの移行対象理論——子どもが厳しい現実と折り合いをつけるために創造する想像の世界。アンの想像力は逃避ではなく適応だ。またアンは赤毛というコンプレックスを抱える。みにくいアヒルの子と同じ構造（こうぞう＝しくみ）だがアンは白鳥にならない。赤毛のまま自分の価値（かち＝ねうち）を証明する。こぶとりじいさんの「こぶを忘れるほど没入する」テーマと通じる。コンプレックスを超えるほど何かに夢中になること。それが全ての人に開かれた道だ。\n\nアンの物語は「孤児が居場所を見つける」話だが、本質（ほんしつ＝一番大事なところ）はもっと深い。アンは環境を変えなかった。環境への「見方」を変えた。そして周囲の人々もアンの見方に感染していく。マリラの堅い心が溶け、リンド夫人の偏見が崩れる。一人の人間の認知の変化が、コミュニティ全体を変えていく。\n\nこれは「影響力」の本質だ。権力（けんりょく＝人を動かす力）でも金でもなく、世界の見方を変える想像力。アンが持っていた唯一の武器——言葉と想像力——が、最も強い力であることを物語は証明している。"},{"i":87,"c":"modern","o":"マーク・トウェイン","t":"トム・ソーヤの冒険","st":"ミシシッピ川沿いの町で冒険好きのトムが友人ハックと殺人事件の真相を暴き英雄に。","sf":"「冒険は少年を大人にする」","str":"罰としてのペンキ塗りを友達に「楽しい仕事」と見せかけ代わりにやらせお礼までもらった。北風と太陽と同じ——強制ではなくやりたくなる環境を作った。\n\nトム・ソーヤの「ペンキ塗り」の場面は文学史上最も有名な心理操作の例だ。罰として塗らされているペンキ塗りを、トムは「楽しい特権」として演出した。友人たちは自分のおもちゃを差し出してまでペンキを塗りたがった。行為そのものは同じ。変わったのは「枠組み」だけだ。これはマーケティング、政治、教育——あらゆる領域で使われる認知操作の原型だ。","dp":"トム・ソーヤが教えるのは「認知（にんち＝ものの見方・とらえ方）が現実を変える」という心理学の核心（かくしん＝一番大事なポイント）だ。\n\nペンキ塗りの場面が全てを語っている。同じ行為（こうい＝おこない）が、枠組みを変えるだけで「罰」から「特権」に変わった。ここにはマーク・トウェイン（アメリカの作家）の天才がある——人間は「何をするか」ではなく「どう意味づけるか」で幸不幸が決まる。\n\nもう一つの天才は「退屈な現実を冒険に変える目」だ。同じ町、同じ日常の中にトムは常に冒険を見出した。退屈は現実の性質ではなく、見る目の問題だ。歴史の一つの年号の裏にドラマがあり、数学の一つの公式の中に宇宙の法則が隠れている。\n\n何であれ「やらされている」と感じる限り苦役だが、「自分で選んだ挑戦」と感じると冒険になる。心理学のデシの自己決定理論がここに集約される。人間は自分で選んだと感じる活動に最も没入（ぼっとう＝夢中になること）する。トム・ソーヤは知性の使い方を教えている——世界を退屈にするのも面白くするのも、自分の心次第だ。"},{"i":88,"c":"modern","o":"ヴィクトル・ユゴー","t":"レ・ミゼラブル","st":"パンを盗んで19年投獄されたジャン・ヴァルジャンが司教の慈悲（じひ＝やさしい思いやり）で改心し市長として成功するが、過去を追う警部ジャヴェールとの対立が続く。","sf":"「贖罪と慈悲の物語」","str":"ジャヴェールは法を絶対視し犯罪者は罰を受けるべきと信じる。一貫した論理（ろんり＝すじみち）的正義。しかしヴァルジャンの改心が法の限界を突きつけ、法と慈悲（じひ＝やさしい思いやり）の矛盾（むじゅん＝つじつまが合わないこと）に耐えられずジャヴェールは自殺する。\n\nレ・ミゼラブルの構造で最も巧妙なのは、ジャヴェール（追跡者）の存在だ。彼は悪人ではない。法を完璧に守る「正しい人間」だ。しかしその正しさがジャン・バルジャンを追い詰める。「法的に正しい」ことと「人間として正しい」ことが衝突する——この二つの正義の対決がユゴー（フランスの作家）の天才だ。","dp":"レ・ミゼラブルが教えるのは「法の正義と人間の正義は一致しない」という法哲学の根本問題だ。\n\nジャヴェールは法実証主義者、ヴァルジャンは自然法論的存在。司教の慈悲（じひ＝やさしい思いやり）——銀の燭台を盗んだヴァルジャンを庇う行為（こうい＝おこない）——は笠地蔵の純粋（じゅんすい＝まじりけのない）贈与（ぞうよ＝あげること）と同じ構造（こうぞう＝しくみ）。見返りなき贈与が人間を変える。法と慈悲、規則と例外、正義と赦し。この緊張関係は学校のルールから国際法まであらゆるレベルで存在する。両方の視点（してん＝ものの見方）を持てることが教養（きょうよう＝広い知識と考える力）の証だ。\n\nユゴーが最終的に問うのは「人は変われるか」だ。ジャン・バルジャンはパンを盗んだ犯罪者から聖人へと変わった。しかしジャヴェールは変われなかった。「法は絶対だ」という信念を揺るがされた瞬間、彼はセーヌ川に身を投げた。変化を受け入れられる柔軟さと、信念を手放す勇気——それが人間の最も難しい課題かもしれない。"},{"i":89,"c":"modern","o":"フランツ・カフカ","t":"変身","st":"ある朝グレゴール・ザムザが巨大な虫に変身。家族の稼ぎ手だった彼は働けなくなり疎まれ衰弱死。家族は解放（かいほう＝自由にすること）感で明るい未来を語り始める。","sf":"「不条理な悲劇」","str":"グレゴールは虫になっても家族を心配し続ける。しかし家族は彼を厄介者として扱い最後は死を望む。「役に立たなくなった瞬間に捨てられる」構造（こうぞう＝しくみ）。\n\nグレゴールが虫になった朝、彼が最初に心配したのは「会社に遅刻する」ことだった。巨大な虫に変身したのに、まず仕事を気にする。この描写がカフカ（チェコの作家）の天才だ。人間は自分の存在が根本から崩壊（ほうかい＝くずれること）しても、日常のルーティンにしがみつく。それほどまでに「社会的役割」は人間の自己認識に深く埋め込まれている。","dp":"変身が教えるのは「有用性を失った瞬間にどう扱われるかで社会の本質（ほんしつ＝一番大事なところ）が分かる」ことだ。\n\nブレーメンの音楽隊の「有用性でしか存在を測らない社会」がカフカ（チェコの作家）の手で最も残酷（ざんこく＝むごいこと）に結晶。ロバは仲間を見つけたがグレゴールは見つけられなかった。条件付きの愛——役に立つから愛する——は愛ではなく取引だ。現代の成果主義を極限まで推し進めると変身になる。病気、障害、老い——有用性を失う瞬間は全員に訪れる。そのとき社会は自分をどう扱うか。この問いが社会の倫理（りんり＝人として守るべきこと）的水準の尺度だ。\n\nカフカは死後に原稿を焼くよう遺言（ゆいごん＝死ぬ前に残す言葉）したが友人が無視して出版した。作者の意志に反して作品が生き残った——これもまた「変身」的な逆説（ぎゃくせつ＝一見矛盾しているが実は正しいこと）だ。グレゴールの体は消えたが物語は残った。人間の有用性は消えても、その人が残したもの——言葉、記憶、影響——は消えない。変身が最終的に教えるのは、人間の価値（かち＝ねうち）は有用性を超えたところにあるということだ。"},{"i":90,"c":"modern","o":"ヘミングウェイ","t":"老人と海","st":"84日間不漁の老漁師サンチャゴが巨大カジキを釣り上げるが帰途でサメに食われ骨だけを持ち帰る。","sf":"「人間は負けても敗れない」","str":"結果的に何も得ていない。しかし物語は敗北ではなく勝利として描かれる。結果ではなく闘いそのものに価値（かち＝ねうち）があるから。シーシュポスの岩と同じ構造（こうぞう＝しくみ）。\n\n老人サンチャゴは84日間一匹も釣れなかった後に巨大なカジキと出会う。この「84日」という数字には意味がある。普通の人間なら諦める期間をはるかに超えている。そして巨大なカジキを釣り上げた後、サメに食われて骨だけになる。「成果」は全て奪われた。しかし老人は敗北したのか？——この問いが物語の全てだ。","dp":"老人と海が教えるのは「打ち破られても打ち負かされない」という実存（じつぞん＝今ここに生きている自分）的尊厳（そんげん＝人としてとうとい価値）だ。\n\n「人間は負けるようにはできていない。殺されることはあっても負けることはない」はヘミングウェイ（アメリカの作家）の人生哲学の集約。走れメロスの「弱いまま前に進む」、ブレーメンの「目的地に着かなくても旅に意味がある」と三重に共振する。不合格でも努力の過程（かてい＝途中の流れ）は消えない。結果だけが価値（かち＝ねうち）なら老人の人生は無意味だが読者は誰もそう思わない。人間は直感的に結果を超えた何かに価値を認める。その何かを言語化する力が教養（きょうよう＝広い知識と考える力）であり、この100の物語が目指す読解力の到達点だ。\n\nヘミングウェイ（アメリカの作家）の有名な言葉「人間は破壊されることはあっても、敗北することはない」はサンチャゴそのものだ。カジキは骨になった。物質的には完全な失敗だ。しかしサンチャゴは海と対話し、カジキと闘い、最後まで諦めなかった。その過程（かてい＝途中の流れ）そのものに意味がある。\n\n結果だけで人生を測る社会は、サンチャゴを「負け犬」と呼ぶだろう。しかし少年マノリンはサンチャゴを尊敬し続けた。なぜなら少年は過程を見ていたからだ。結果は奪えるが、過程で得たものは誰にも奪えない。"},{"i":91,"c":"modern","o":"ミヒャエル・エンデ","t":"モモ","st":"時間泥棒の灰色の男たちが人々の時間を奪い効率化を迫る。少女モモが時間の花を守り時間を取り戻す。","sf":"「効率化社会への批判」「時間とは何か」","str":"「時間を節約しろ」と説得された人々は効率的になるが友と話す時間、遊ぶ時間、ぼんやりする時間を失う。節約した時間は灰色の男たちに吸い取られ人々はますます忙しく。注文の多い料理店と同じ構造（こうぞう＝しくみ）——サービスを受ける側が搾取（さくしゅ＝不当にうばうこと）されている。\n\n「灰色の男たち」の正体に注目。彼らは暴力を使わない。人々に「時間を節約しましょう」と囁くだけだ。節約された時間は消え、人々は余裕を失い、笑わなくなり、物語を語らなくなる。最も怖いのは、誰も「奪われた」と気づかないこと。自発的に差し出しているからだ。強制なき搾取（さくしゅ＝不当にうばうこと）——これは現代の時間産業（SNS、動画配信、ゲーム）の完璧な予言だ。","dp":"モモが教えるのは「効率の追求は人間の時間を豊かにするのではなく貧しくする」という文明批評だ。\n\nアリとキリギリスのテーマが拡大されている。全員がアリになった社会では時間は「使う」ものであり「生きる」ものではなくなる。モモの特技は「聴くこと」——効率的ではなく生産性ゼロ。しかしモモに聴いてもらった人は自分の人生を取り戻す。星の王子さまの「時間をかけること」と同じ。浦島太郎が今を生きられない心で人生を失ったように、効率に追われる現代人も今を失い続けている。\n\nモモの武器は「聴くこと」だ。何もアドバイスしない。ただ聴く。すると話した人は自分で答えを見つける。これは心理療法の基本原理であり、カール・ロジャーズが「傾聴（けいちょう＝心を込めて聴くこと）」と呼んだものだ。\n\n現代人が最も失っているのは「何もしない時間」だ。スマホを見る、動画を観る、SNSをスクロールする——全ての隙間が「効率的に」埋められている。灰色の男たちの勝利だ。しかしモモは教える。豊かさとは「時間をたっぷり持っていること」ではなく「時間の中に完全に存在すること」だと。"},{"i":92,"c":"modern","o":"オーウェル","t":"動物農場","st":"農場の動物たちが人間を倒し平等な社会を作るが豚が権力（けんりょく＝人を動かす力）を握り「すべての動物は平等。ただし一部はもっと平等」と宣言。最後に豚と人間は見分けがつかなくなる。","sf":"「全体主義への警告」","str":"革命が腐敗（ふはい＝くさること・悪くなること）する過程（かてい＝途中の流れ）が段階的に描かれる。純粋（じゅんすい＝まじりけのない）な理想→教育の独占→歴史の書き換え→反対者の粛清→支配構造（こうぞう＝しくみ）の復活。支配者の顔が変わっただけで構造は同じ。\n\n動物農場のもう一つの仕掛けは「歴史の書き換え」だ。豚たちは壁に書いた「七戒」を少しずつ変えていく。「動物は他の動物を殺してはならない」が「理由なく殺してはならない」に変わる。気づいた者はいるが声を上げられない。記憶が改竄（かいざん＝書き換え）される恐怖——オーウェル（イギリスの作家）は別作品『1984年』でこのテーマをさらに掘り下げた。","dp":"動物農場が教えるのは「あらゆる革命は新たな支配を生む危険がある」という権力（けんりょく＝人を動かす力）の力学だ。\n\nミヘルスの「寡頭制の鉄則」——あらゆる組織は少数者支配に向かう——の完璧な文学的表現。裸の王様の同調（どうちょう＝まわりに合わせること）圧力、さるかに合戦の集団暴力、桃太郎の一方的正義が政治的スケールで統合されている。歴史を書き換える豚は物語で善悪を決定するナレーターと同じ力を持つ。誰が歴史を書くかが権力の本質（ほんしつ＝一番大事なところ）だ。\n\n「すべての動物は平等。ただし一部はもっと平等」——この一文は人類史上最も鋭い風刺（ふうし＝社会の悪い点をからかうこと）の一つだ。あらゆる平等の主張の裏に潜む権力の欺瞞（ぎまん＝だますこと）を一行で暴いている。学校でも「みんな平等」と言いながら成績で序列化する。「自由に発言していい」と言いながら空気を読むことを求める。言葉と現実の乖離（かいり＝かけ離れること）に気づく目——それが読解力の政治的次元だ。"},{"i":93,"c":"modern","o":"サン＝テグジュペリ","t":"夜間飛行","st":"航空郵便事業を率いるリヴィエールは安全より定時運航を優先し嵐の中パイロットを飛ばす。パイロットは帰還（きかん＝帰ること）せず。","sf":"「使命感の美しさ」","str":"リヴィエールは冷酷ではなくパイロットを愛している。しかし「夜間飛行を中止すれば航空の未来がなくなる」と信じている。個人の命と文明の進歩の天秤。\n\nリヴィエールは部下のパイロットを危険な夜間飛行に送り出す。彼は部下を愛しているが、それでも飛ばす。「一人の命」と「事業の継続」の間で葛藤しながら、事業を選ぶ。この決断の構造は全てのリーダーに共通する——個人への愛と全体への責任は、しばしば両立しない。","dp":"夜間飛行が教えるのは「大きな目的のために個人を犠牲（ぎせい＝何かのために失うこと）にする正当（せいとう＝正しい）性はどこにあるか」という倫理（りんり＝人として守るべきこと）の難問だ。\n\n功利（こうり＝損得）主義（こうりしゅぎ＝一番多くの人が幸せになるのが正しいという考え）は最大多数の最大幸福を基準とする。カント（ドイツの哲学者）の義務論は人間は手段ではなく目的と説く。プロメテウスのテーマと共振——文明の進歩にはコストが伴い誰かがそれを払う。ノアの方舟の「全体のために個を犠牲にする」構造（こうぞう＝しくみ）が人間の決断として描かれる。犠牲の正当性は常に問われるべきだ。\n\nサン＝テグジュペリ（フランスの作家）自身がパイロットであり、第二次大戦中に偵察（ていさつ＝こっそり様子を調べること）飛行中に消息（しょうそく＝どうしているかの知らせ）を絶った。夜間飛行のリヴィエールの決断を書いた作者が、自らその決断の結果を生きた。文学が人生を模倣するのではなく、人生が文学を模倣する稀有（けう＝めったにないこと）な例だ。創作者と作品の関係は、太宰治（だざいおさむ）と走れメロス、アンデルセンと人魚姫と同じく、自伝的要素が物語に深みを与えている。"},{"i":94,"c":"modern","o":"ヘルマン・ヘッセ","t":"車輪の下","st":"神童ハンスが名門神学校に入学するが過度な勉強と期待のプレッシャーで心身を壊し退学。工場で働くが最終的に川で溺死する。","sf":"「教育は人を壊すことがある」","str":"ハンスを壊したのは学校ではなく「周囲の期待を内面（ないめん＝心の中）化してしまったこと」だ。自分の欲求ではなく他者（たしゃ＝自分以外の人）の期待に応えるために勉強し続け、自分が何を望んでいるか分からなくなった。人魚姫が声を失ったのと同じ構造（こうぞう＝しくみ）——自分を消して他者に合わせた。\n\n車輪の下の「車輪」とは何か。直接的にはラテン語の慣用句「車輪の下敷きになる＝押し潰される」を意味する。しかしヘッセの構造では車輪は「回り続けるシステム」だ。一人が潰れても車輪は止まらない。次の才能ある少年が吸い込まれ、また潰される。個人の悲劇はシステムの燃料に過ぎない。","dp":"車輪の下が教えるのは「他者（たしゃ＝自分以外の人）の期待に自分を明け渡すことの危険」だ。\n\nヘッセ（ドイツの作家）自身が神学校を退学した経験を持つ。この物語は自伝的告発だ。教育が子どもの内発的動機（どうき＝行動のきっかけ・理由）を殺し外発的評価だけで動かすとき、子どもは「車輪の下」に押しつぶされる。\n\nデシとライアンの自己決定理論では、自律（じりつ＝自分で自分をコントロールすること）性・有能感・関係性の三つの基本的心理欲求が満たされないとき人間は精神的に壊れる。ハンスは自律性（自分で選ぶ自由）を完全に奪われていた。\n\nヘッセ（ドイツの作家）自身が神学校を脱走した経験を持つ。ハンスの物語はヘッセの自伝的叫びでもある。才能を認められ期待され、その期待に押し潰される——この構造は現代でも無数に繰り返されている。スポーツ、芸術、学業、ビジネス。才能ある若者が「期待」という名の車輪の下敷きになる。\n\n物語が本当に告発しているのは「才能を見つけた大人の責任」だ。才能を育てるのではなく消費する社会。花を愛でるのではなく摘み取る社会。ハンスの悲劇は個人の弱さではなく、システムの暴力だ。"},{"i":95,"c":"modern","o":"ルイス・キャロル","t":"鏡の国のアリス","st":"鏡の向こうの世界でアリスがチェスの駒として進む。赤の女王は走り続けても同じ場所にいると教える。","sf":"「ファンタジーの続編」","str":"「同じ場所にいるためには全力で走り続けなければならない」——赤の女王効果。進化生物学者ヴァン・ヴァーレンがこの台詞から「赤の女王仮説」を命名。生物は生き残るためだけに常に進化し続けなければならない。\n\n鏡の国では全てが左右反転している。チェスのルールで世界が動き、赤の女王は「同じ場所にいるために全力で走らなければならない」と言う。さらに時間も逆行する。白の女王は「未来の記憶」を持ち過去を忘れる。キャロルは鏡という一枚の装置で、私たちが「当たり前」と思っている因果関係、時間の流れ、空間の法則を全て反転させた。","dp":"鏡の国のアリスが教えるのは「現状維持は後退であり生き残りには不断の変化が必要」という進化論的知恵だ。\n\nうさぎとかめのうさぎが昼寝した瞬間と同じ構造（こうぞう＝しくみ）。しかし「常に不安でいろ」と読むのは間違い。三匹の子ぶたの恐怖に駆られる人生になる。大切なのは変化を恐れず楽しむ力。アリスは奇妙な世界を好奇心で歩いた。変化を脅威ではなく冒険と捉える姿勢が赤の女王の世界を生き抜く鍵だ。\n\n鏡の国が最終的に教えるのは「視点を反転させる力」だ。鏡は世界をそのまま映すが、左右が逆になる。同じように、一つの出来事も反対側から見ると全く違う意味を持つ。勝者の歴史は敗者にとって悲劇であり、自分にとっての常識は他者にとっての非常識かもしれない。鏡の前に立つ習慣——それが読解力の根幹にある。\n\nキャロルが鏡の国で描いた最も深い洞察（どうさつ＝物事の本質を見ぬくこと）は「言葉は意味を固定できない」ということだ。ハンプティ・ダンプティは「言葉に俺が意味を与えるんだ」と言い放つ。言葉の意味は話す人と聞く人の間で揺れ動く。コミュニケーションの不確実さ——それを理解した上で他者と対話する力が、読解力の最も高い段階だ。"},{"i":96,"c":"modern","o":"センダック","t":"かいじゅうたちのいるところ","st":"いたずらで部屋に閉じ込められたマックスの部屋が森に変わりかいじゅうの国の王に。寂しくなり帰ると温かい夕食が待っていた。","sf":"「子どもの想像力」","str":"マックスは怒っている。かいじゅうの国は怒りが具現化した空間。そこで王になり怒りを発散するが怒りだけでは満たされず「愛してくれる人のいる場所」に帰る。\n\nマックスがかいじゅうの「王様になる」場面の構造が重要。かいじゅうたちは怖い存在だが、マックスの命令に従う。つまりかいじゅう（感情）は制御可能だということ。そしてマックスは「もう終わり」と自分で決めて帰る。感情の世界に入り、支配し、自分の意志で帰還（きかん＝帰ること）する——これは感情のセルフコントロールの完璧な物語構造だ。","dp":"かいじゅうたちのいるところが教えるのは「否定（ひてい）的感情を否定せず通り抜けることで人は成長する」ということだ。\n\nウィニコットの理論——子どもの攻撃性を受け止め生き延びることが健全な発達に不可欠。マックスの母は怒ったマックスを閉じ込めたが夕食を用意して待っていた。怒りを否定せず安全な枠を提供。赤い靴の「欲望（よくぼう＝ほしいという気持ち）の否定は人間性の抑圧（よくあつ＝おさえつけること）」と通じる。怒り、悲しみ、嫉妬（しっと＝うらやましくてにくいこと）は消すべきではなく安全に体験すべきもの。かいじゅうの国はそのための安全な空間だ。\n\nセンダックがこの絵本で最も伝えたかったのは「帰る場所がある安心」だ。マックスは暴れ、叱られ、想像の世界に逃げ、そして帰ってくる。温かい夕食が待っている。冒険できるのは帰る場所があるからだ。安全基地——心理学者ボウルビィの概念そのものが、この短い絵本に凝縮されている。"},{"i":97,"c":"modern","o":"オスカー・ワイルド","t":"幸福の王子","st":"王子の像がツバメに頼み宝石や金箔を貧しい人々に配る。ツバメは寒さで死に像はスクラップにされたが鉛の心臓だけ溶けなかった。","sf":"「自己犠牲は美しい」","str":"全ての装飾を失い醜くなった瞬間「役に立たない」と判断され溶かされた。社会は施しの源泉としてしか見ておらず心臓は捨てられた。マッチ売りの少女と同じ——社会の無関心。\n\n幸福の王子は生きている間は宮殿の壁の向こうを知らなかった。死んで像になって初めて町全体が見えた。「高い場所から見る」ことで苦しみが見えるようになった——これは俯瞰（ふかん＝上から全体を見ること）の力だ。しかし見えたからこそ苦しむ。知らなければ幸福なままだった。「知ること」と「幸福」は両立しないのか——この問いが物語の深層にある。","dp":"幸福の王子が教えるのは「善意（ぜんい＝よかれと思う気持ち）の自己犠牲（ぎせい＝何かのために失うこと）は構造（こうぞう＝しくみ）的問題への対症療法にすぎない限り世界を変えられない」ということだ。\n\nワイルドは社会主義者だった。王子の善行は個人的慈善であり構造的解決ではない。一人の裁縫師を助けても貧困システムは変わらない。善意は貴いが善意だけでは構造は変わらない。法律、制度、社会システムの変革が必要だ。それでもワイルドは鉛の心臓を溶けないものとして描いた。善意は無力であっても無価値（かち＝ねうち）ではない。\n\nワイルドが幸福の王子で描いたのは「知ることの重み」でもある。王子は生きている間は壁の向こうの苦しみを知らなかった。知った瞬間、幸福は消えた。しかし知らないままの幸福と、知った上での行動と、どちらが「本当の幸福」か。この問いに簡単な答えはない。\n\nワイルドが描いた王子とツバメの関係も注目に値する。ツバメは南国へ行くはずだった。しかし王子の頼みを断れず、一つ、また一つと手伝い続け、最後は命を落とす。「断れない優しさ」の危険がここにある。利他（りた＝他人のためになること）は美徳（びとく＝すばらしい心がけ）だが、自分を完全に犠牲（ぎせい＝何かのために失うこと）にする利他は持続しない。自分を守りながら他者を助ける方法を見つけること——それが現代的な利他の形だ。"},{"i":98,"c":"modern","o":"ワイルド","t":"わがままな大男","st":"大男が庭で遊ぶ子どもたちを追い出し壁を作る。庭に春が来なくなり永遠の冬に。子どもたちを受け入れた瞬間に春が戻った。","sf":"「分かち合うことの大切さ」","str":"大男が心を変えたのは道徳（どうとく＝人として正しい行い）的説教を受けたからではない。壁の向こうから聞こえた子どもたちの笑い声と、窓から見えた一人の小さな子どもの涙。感情が大男を動かした。\n\n大男が壁を作って子どもたちを締め出すと庭は永遠の冬になる。子どもたちが戻ると春が来る。「壁＝閉鎖＝冬」「開放＝共有＝春」という対応が物語全体を支配している。最も注目すべきは、大男が壁を壊した瞬間に春が来るという因果の速さだ。オスカー・ワイルド（イギリスの作家）は自然法則として「閉じる者は枯れ、開く者は咲く」と語っている。","dp":"わがままな大男が教えるのは「人間を変えるのは理屈ではなく感情の体験」だということだ。\n\n北風と太陽のテーマが再び現れる。壁を作ることは北風——外の世界を遮断する防御。しかし壁は春も遮断した。自分を守るための壁が自分を孤立させる。天の岩戸のアマテラスと同じ構造（こうぞう＝しくみ）だ。\n\n笠地蔵と通じるテーマもある。分かち合いは損ではなく得だ。庭を独占した大男は永遠の冬を得、庭を開放した瞬間に春が来た。蜘蛛の糸のカンダタが「俺だけ」と叫んで落ちたのと逆——分かち合いが全員を救う。この構造は道徳（どうとく＝人として正しい行い）ではなく社会の力学だ。\n\nこの物語はオスカー・ワイルド（イギリスの作家）の晩年の作品だ。ワイルド自身が投獄され全てを失った経験を経て書かれている。大男が壁を壊す決意は、ワイルド自身の「閉じた心を開く」決意だったのかもしれない。作者の人生を知ると、この短い童話が全く違う深さを帯びる。"},{"i":99,"c":"modern","o":"","t":"物語の向こう側","st":"これは物語ではない。99の物語を通して見えてきた、一つの真実についての話だ。","sf":"「物語には正解がある」","str":"私たちは「正しい読み方」があると教わってきた。テストには模範解答があり、先生には正解がある。しかし99の物語が示したのは、その逆だ。\n\n桃太郎は「勇気の物語」であると同時に「正義の危うさの物語」でもある。シンデレラは「夢が叶う話」であると同時に「自分で動く話」でもある。浦島太郎は「約束の話」であると同時に「今を生きることの話」でもある。\n\n一つの物語に一つの意味しかないなら、人類は何千年もこれらの話を語り継がなかっただろう。語り継がれたのは、読むたびに新しい意味が見つかるからだ。子どもの頃に読んだ桃太郎と、今読む桃太郎は、同じ文章なのに違う物語になっている。変わったのは文章ではなく、あなた自身だ。","dp":"物語を深く読むとは、「作者の意図を当てるゲーム」ではない。自分の頭で考える力のことだ。\n\nニュースを見たとき「これは誰の視点（してん＝ものの見方）で書かれているか」と問える力。友達の言葉を聞いたとき「この言葉の裏にある気持ちは何か」と感じられる力。誰かの主張に対して「本当にそうだろうか」と立ち止まれる力。\n\nそれは教室の中だけで使う力ではない。人と話すとき、何かを決めるとき、自分の人生を歩くとき——あらゆる場面で世界の見え方を変えてくれる力だ。\n\n99の物語は全て、同じことを違う角度から語っていた。「表面で止まるな。もう一歩、奥を見ろ」。その一歩を踏み出せるかどうかで、同じ世界がまったく違って見える。\n\n物語を読む力は、生きる力そのものだ。言葉の裏を読み、構造（こうぞう＝しくみ）を見抜き、複数の視点で世界を見る。その力は本を閉じた後も消えない。目の前の現実を「もう一段深く」読み続ける——それが物語の向こう側にある、本当の力だ。"},{"i":100,"c":"modern","o":"","t":"あなたの物語","st":"これは白紙の物語だ。主人公はあなた。舞台は今ここ。結末はまだ書かれていない。","sf":"「まだ決まっていない」","str":"ここに教訓はない。\n\n99の物語には全て「よく知られた読み方」があった。そしてその奥に、もう一つの読み方があった。でもこの物語——あなたの物語——には、まだ「よく知られた読み方」すら存在しない。\n\nなぜなら、まだ途中だからだ。\n\n途中であること。それは未完成ということではない。「これから何にでもなれる」ということだ。桃太郎は鬼ヶ島に向かうと決めた。シンデレラは舞踏会に行くと決めた。メロスは走ると決めた。どの物語も、主人公が「決めた瞬間」から動き出した。","dp":"あなたの物語を、他の誰かに書かせてはいけない。\n\n浦島太郎は流されるままに竜宮城へ行き、流されるままに帰り、流されるままに箱を開けた。全てを失ったのは、一度も「自分で決めなかった」からだ。眠り姫は誰かが起こしてくれるのを100年待った。\n\nでもヘンゼルとグレーテルは自分たちの力で魔女を倒した。モルジアナは自分の目で危険を見抜いた。アンは想像力一つで世界の見え方を変えた。\n\n物語を読むことは、誰かの人生を追体験することだ。99人の主人公の選択（せんたく＝えらぶこと）と失敗と発見が、あなたの中に積み重なっている。それは地図のようなものだ。どの道を行くかは、地図が決めるのではない。あなたが決める。\n\n100番目の物語の続きは、あなたが書く。\n\n物語の主人公たちは全員、最初から強かったわけではない。桃太郎は桃から生まれた赤ん坊だった。シンデレラは灰をかぶっていた。メロスは途中で何度も諦めかけた。しかし全員に共通するのは「それでも動いた」ということだ。完璧な準備ができてから動くのではない。不完全なまま、それでも一歩を踏み出す。そこから物語は始まる。"}];let cur=null,cc='all';
setTimeout(()=>{document.getElementById('sp').classList.add('h');document.getElementById('hd').style.display='flex';document.getElementById('ml').style.display='block';rTabs();rGrid()},2800);

function rTabs(){
const cs=[
{i:'all',n:'すべて',c:S.length},
{i:'japan',n:'日本昔ばなし',c:S.filter(s=>s.c==='japan').length},
{i:'aesop',n:'イソップ',c:S.filter(s=>s.c==='aesop').length},
{i:'grimm',n:'グリム',c:S.filter(s=>s.c==='grimm').length},
{i:'andersen',n:'アンデルセン',c:S.filter(s=>s.c==='andersen').length},
{i:'world',n:'世界の名作',c:S.filter(s=>s.c==='world').length},
{i:'jplit',n:'日本文学',c:S.filter(s=>s.c==='jplit').length},
{i:'myth',n:'神話',c:S.filter(s=>s.c==='myth').length},
{i:'modern',n:'近代古典',c:S.filter(s=>s.c==='modern').length}
];
document.getElementById('tabs').innerHTML=cs.map(c=>`<button class="ctb ${c.i===cc?'a':''}" onclick="sC('${c.i}')">${c.n}<span class="cc">(${c.c})</span></button>`).join('');
}
function sC(c){cc=c;rTabs();rGrid()}

function rGrid(){
const f=cc==='all'?S:S.filter(s=>s.c===cc);
const q=(document.getElementById('si').value||'').toLowerCase();
const sh=q?f.filter(s=>s.t.includes(q)||s.o.includes(q)||s.dp.includes(q)):f;
document.getElementById('grid').innerHTML=sh.map(s=>{
return `<div class="sc" data-c="${s.c}" onclick="op(${s.i})"><div class="sct"><div class="scn">${s.t}</div><span class="sco">${s.o}</span></div><div class="sch">${s.sf.replace(/「/g,'').replace(/」/g,'').substring(0,55)}…</div></div>`;
}).join('')||(q?'<p style="text-align:center;color:var(--warm-gray);padding:2rem">該当なし</p>':'');
}
function filt(){rGrid()}

function op(id){
cur=S.find(s=>s.i===id);
document.getElementById('ml').style.display='none';
document.getElementById('rv').classList.add('a');
rR();
window.scrollTo(0,0);
}
function back(){
cur=null;
document.getElementById('rv').classList.remove('a');
document.getElementById('ml').style.display='block';
window.scrollTo(0,0);
}

function rR(){
const s=cur,el=document.getElementById('rc'),si=S.indexOf(s);
const paras=(txt)=>txt.split('\n\n').map(p=>`<p>${p}</p>`).join('');
el.innerHTML=`
<div class="rh">

<h1>${s.t}</h1>
</div>

<div class="stx">${paras(s.st)}</div>

</div>

</div>

<div class="di">
<div class="di-label">この物語が本当に語っていること</div>
${paras(s.dp)}
</div>

<div class="snv">

<button ${si>=S.length-1?'disabled':''} onclick="nv(${si+1})">次の物語 →</button>
</div>`;
}

function nv(i){if(i<0||i>=S.length)return;op(S[i].i)}
